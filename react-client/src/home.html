<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Drepa Jam – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('fondo-glitch.jpg') center/cover no-repeat;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      padding: 10px 20px;
    }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 20px; }
    .nav-left .logo { font-weight: 800; font-size: 1.2rem; }
    .nav-left a, .nav-right a { color: #fff; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .nav-left a:hover, .nav-right a:hover { color: #e6007a; }
    .nav-right .profile {
      display: flex; align-items: center; gap: 10px;
    }
    .nav-right img {
      width: 36px; height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.4);
    }
    main {
      position: absolute;
      top: 100px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 20px;
    }
    .song-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      padding: 15px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .song-card img {
      width: 100%; border-radius: 8px;
    }
    .song-card .title { font-weight: 700; font-size: 1rem; }
    .song-card .artist { font-weight: 400; font-size: 0.85rem; color: rgba(255,255,255,0.7); }
    .song-card button {
      margin-top: auto;
      padding: 8px;
      background: none;
      border: 1px solid #e6007a;
      border-radius: 6px;
      color: #e6007a;
      font-weight: 600;
      cursor: pointer;
    }
    .song-card button:hover {
      background: #e6007a;
      color: #000;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <div class="logo">DREPA JAM</div>
      <a href="#"><i class="fas fa-home"></i> Inicio</a>
      <a href="#"><i class="fas fa-list"></i> Canciones</a>
      <a href="#"><i class="fas fa-wallet"></i> Wallet</a>
      <a href="#"><i class="fas fa-ellipsis-h"></i> Más</a>
    </div>
    <div class="nav-right">
      <a class="profile" href="#">
        <img src="https://via.placeholder.com/36" alt="Perfil">
        <span>Username</span>
      </a>
    </div>
  </nav>

  <main>
    <div class="song-card">
      <img src="https://via.placeholder.com/220x220" alt="Portada">
      <div class="title">Título de la canción</div>
      <div class="artist">Artista / Banda</div>
      <button>Reproducir</button>
    </div>
    <div class="song-card">
      <img src="https://via.placeholder.com/220x220" alt="Portada">
      <div class="title">Otra canción</div>
      <div class="artist">Artista 2</div>
      <button>Reproducir</button>
    </div>
    <!-- Repite song-card según necesites -->
  </main>

  <!-- FontAwesome para los iconos -->
  <script src="https://kit.fontawesome.com/tu-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
